<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>RPS</title>
</head>

<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="container">

        <div class="row" id="imgDiv">

            <div class="col-lg-4">
                <img src="assets/images/rock.jpg">
            </div>

            <div class="col-lg-4">
                <img src="assets/images/paper.jpg">
            </div>

            <div class="col-lg-4">
                <img src="assets/images/scissors.jpg">
            </div>

        </div>

        <div class="row">

            <div class="col-lg-12" id="resultText">

                <h3>Click on a pic to play!</h3>

            </div>

        </div>

        <div class="row">

            <div class="col-lg-4">

            </div>

            <div class="col-lg-4">
                <h3 class="result">win</h3>
                <h3 class="result">lose</h3>
                <h3 id="win">0</h3>
                <h3 id="lose">0</h3>
            </div>

            <div class="col-lg-4">

            </div>

        </div>

    </div>

</body>

</html>
