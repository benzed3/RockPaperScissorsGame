<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>RPS</title>
</head>

<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="container">

        <div class="row" id="imgDiv">

            <div class="col-lg-4 imgDiv2 border1">
                <img src="assets/images/rock.jpg" class="img center">
            </div>

            <div class=" col-lg-4 imgDiv2">
                <img src="assets/images/paper.jpg" class="img center">
            </div>

            <div class="col-lg-4 imgDiv2">
                <img src="assets/images/scissors.jpg" class="img center">
            </div>

        </div>

        <div class="row">

            <div class="col-lg-4 buttonDiv">

                <div class="button">
                    <button class="pick" value="1">Rock</button>
                </div>

            </div>

            <div class="col-lg-4 buttonDiv">

                <div class="button">
                    <button class="pick" value="2">Paper</button>
                </div>

            </div>

            <div class="col-lg-4 buttonDiv">

                <div class="button">
                    <button class="pick" value="3">Scissors</button>
                </div>

            </div>

        </div>

        <div class="row">

            <div class="col-lg-12" id="resultText">

                <h3>Pick one to play!</h3>

            </div>

        </div>

        <div class="row">

            <div class="col-lg-4">

            </div>

            <div class="col-lg-4">
                <h3 class="result">win</h3>
                <h3 class="result">lose</h3>
                <h3 id="win">0</h3>
                <h3 id="lose">0</h3>
            </div>

            <div class="col-lg-4">

            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="app.js"></script>


</body>

</html>
